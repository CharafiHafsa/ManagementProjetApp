{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/authentification.css' %}">
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 mb-2 mt-2">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area-sign">
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #86B6F6;">
                <div class="featured-image mb-3">
                    <img src="{% static 'img/1.png' %}" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
            </div> 

            <!--------------------------- Right Box ----------------------------->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <!-- Formulaire -->
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <!-- Row for Nom and Prenome -->
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg bg-light fs-6 mb-3" name="nom" placeholder="Nom" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg bg-light fs-6 mb-3" name="prenom" placeholder="Prenom" required>
                            </div>
                        </div>

                        <!-- Row for Filiere and Departement -->
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg bg-light fs-6 mb-3" name="filiere" placeholder="Filiere" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg bg-light fs-6 mb-3" name="departement" placeholder="Departement" required>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" name="email" placeholder="Email academique" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-5">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" name="confirm_password" placeholder="Rentrer Password" required>
                        </div>

                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg login-btn w-100 fs-6">Sign up</button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6">
                                <img src="{% static 'img/google.png' %}" style="width:20px" class="me-2">
                                <small>Register with Google</small>
                            </button>
                        </div>
                    </form>
                    <div class="row">
                        <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
