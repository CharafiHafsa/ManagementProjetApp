{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/authentification.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon" >
    <link rel="manifest" href="site.webmanifest" >
</head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
           <div class="row border rounded-5 p-3 bg-white shadow box-area box-area-sign">
        <!--------------------------- Left Box ----------------------------->
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #653ffb;">
               <div class="featured-image mb-3">
                <img src="{% static 'img/auth/1.png' %}" class="img-fluid" style="width: 250px;">
               </div>
               <p class="text-white fs-2">Optimisez vos études</p>
               <small class="text-white text-wrap text-center">Collaborez, partagez et progressez avec votre équipe sur notre plateforme.</small> 
           </div> 
        <!-------------------- ------ Right Box ---------------------------->
            
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                    <div class="header-text mb-4">
                         <h4>Mot de passe oublié</h4>
                         <p>Veuillez saisir votre adresse e-mail et votre nouveau mot de passe.</p>
                    </div>

                    <!-- Form to handle login -->
                    <form method="POST" action="{% url 'forget_password' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" name="email_forgot" placeholder="Email address" required>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg login-btn w-100 fs-6">envoyer</button>
                        </div>
                    </form>

                
                    
              </div>
           </div> 
          </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
