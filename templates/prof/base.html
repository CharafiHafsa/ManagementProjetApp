  <!-- Select item in the sidebar -->
  <script>
    // Sélectionner tous les éléments <li>
    const listItems = document.querySelectorAll('li.mini-nav-item');

    // Sélectionner tous les éléments <nav>
    const navItems = document.querySelectorAll('nav.sidebar-nav');

    // Initialisation : afficher le premier <nav> et marquer le premier <li> comme sélectionné
    navItems.forEach((nav, index) => {
      if (index === 0) {
        // Le premier <nav> est affiché par défaut
        nav.classList.add('d-block', 'simplebar-scrollable-y');
        nav.classList.remove('scroll-sidebar');
      } else {
        // Les autres <nav> restent cachés
        nav.classList.remove('d-block', 'simplebar-scrollable-y');
        nav.classList.add('scroll-sidebar');
      }
    });

    // Ajouter un événement de clic à chaque <li>
    listItems.forEach((li) => {
      li.addEventListener('click', () => {
        // Récupérer l'ID de l'élément <li> et extraire le numéro
        const liId = li.id.replace('mini-', '');

        // Cacher tous les <nav> et réinitialiser les classes
        navItems.forEach((nav) => {
          nav.classList.remove('d-block', 'simplebar-scrollable-y');
          nav.classList.add('scroll-sidebar');
        });

        // Supprimer la classe `selected` de tous les <li>
        listItems.forEach((item) => {
          item.classList.remove('selected');
        });

        // Afficher uniquement le <nav> correspondant
        const navToShow = document.getElementById(`menu-right-mini-${liId}`);
        if (navToShow) {
          navToShow.classList.add('d-block', 'simplebar-scrollable-y');
          navToShow.classList.remove('scroll-sidebar');
        }

        // Ajouter la classe `selected` au <li> cliqué
        li.classList.add('selected');
      });
    });
  </script>

  <!-- Select item in menu -->
  <script>
    const sidebarItems = document.querySelectorAll('.sidebar-link');
  
    // Ajouter une classe 'active' au clic
    sidebarItems.forEach(item => {
      item.addEventListener('click', () => {
        sidebarItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  
    // Comparer l'URL actuelle pour définir l'élément actif
    document.addEventListener('DOMContentLoaded', () => {
      const currentUrl = window.location.pathname;
      sidebarItems.forEach(item => {
        if (item.getAttribute('href') === currentUrl) {
          item.classList.add('active');
        }
      });
    });
  </script>
